<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8"></meta>
    <meta name=" viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/> 
    <title>HD_Web</title>  
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>    
    <div id="app">          
            <div style="height: 35em; padding-top: 15%;" >          
                <p class="text-light text-center" style="font-size: 10em;">HD WEB</p>
            </div>  
            <div >
                <translate :langs="lang">
                    <template v-slot:default = "props">
                        {{ props.hello}}
                    </template> 
                </translate>    
            </div>            
            <div class = "row justify-content-center mt-5">
                <select v-model="lang" class="form-select text-light" style="font-size:1.2em; background-color: #3e1950;">
                    <option v-for="n in langOptions" :value="n.val">
                        {{ n.name }}
                    </option>
                </select>
            </div>
    </div>

    <!-- 拿來製造方塊動畫 -->
    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div >   
       

    <script> 

        const app = Vue.createApp({
        data: () => ({
            langOptions: [{
                name: '繁體中文',
                val: 'tw'
            },  
            {
                name: 'English',
                val: 'en'
            },
            ],            
            lang: 'tw'
            })
        });

        app.component('translate',{
            template: `          
            <div class="row align-items">
                <div class="col text-center"><a href="" class = "text-light"><main><slot name = "default" v-bind:hello="homeString[langs]"></slot></main></div>
                <div class="col text-center"><a href="" class = "text-light"><main><slot name = "default" v-bind:hello="gameString[langs]"></slot></main></a></div>
                <div class="col text-center"><a href="" class = "text-light"><main><slot name = "default" v-bind:hello="webString[langs]"></slot></main></a></div>
                <div class="col text-center"><a href="" class = "text-light"><main><slot name = "default" v-bind:hello="otherString[langs]"></slot></main></a></div>
            </div>
            `,
            props:{
                langs:{
                    type:String,
                    default: 'tw'
                }
            },
            data:() => ({
                firstString:{
                    'tw': '許瑋哲 作品集',
                    'en': 'WEI-CHE HSU Profile'
                },                              
                homeString:{
                    'tw': '首頁',
                    'en': 'Home'
                },
                gameString:{
                    'tw': '遊戲作品',
                    'en': 'Game'
                },
                webString:{
                    'tw': '網頁作品',
                    'en': 'Web'
                },
                otherString:{
                    'tw': '其他展示',
                    'en': 'Other'
                }
            })
        })

        app.mount('#app');
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
